<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd1e79e837.js" crossorigin="anonymous"></script>
    <title>Dois Anos \o/</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div id="reloginho" class="container">
        
        <!-- inverted counter -->

        <div id="time">
            <div id="days" style="--clr: #ffffff;">00</div>
            <div id="hour" style="--clr: #f40752;">00</div>
            <div id="minute" style="--clr: #26c5f3;">00</div>
            <div id="second" style="--clr: #b330e1;">00</div>
        </div>
        
        <div class="clock">
            <div class="circle" style="--clr: #b330e1;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr: #26c5f3;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr: #f40752;" id="hr"><i></i></div>

            <span style="--i:1; --clr: #fe6603;"><b>1</b></span>
            <span style="--i:2; --clr: #ff9100;"><b>2</b></span>
            <span style="--i:3; --clr: #ffc702;"><b>3</b></span>
            <span style="--i:4; --clr: #ffff00;"><b>4</b></span>
            <span style="--i:5; --clr: #91c703;"><b>5</b></span>
            <span style="--i:6; --clr: #0eab00;"><b>6</b></span>
            <span style="--i:7; --clr: #00a2c4;"><b>7</b></span>
            <span style="--i:8; --clr: #0161b7;"><b>8</b></span>
            <span style="--i:9; --clr: #0011a6;"><b>9</b></span>
            <span style="--i:10; --clr: #6400a8;"><b>10</b></span>
            <span style="--i:11; --clr: #c6007e;"><b>11</b></span>
            <span style="--i:12; --clr: #fe0000;"><b>12</b></span>
        </div>

        <!-- digital clock -->
        <div id="time2">
            <div id="hours" style="--clr:#f40752;">00</div>
            <div id="minutes" style="--clr:#26c5f3;">00</div>
            <div id="seconds" style="--clr:#b330e1;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

        <!-- Carrousel -->

        <div class="slide">
            <div class="slides">
    
                <div id="voltar" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
    
                <div id="next" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
    
                <div id="atual" class="image">
                    <img src="../assets/img/1.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/2.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/3.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/4.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/5.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/6.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/7.png" alt="">
                </div>
                <div class="image">
                    <img src="../assets/img/8.png" alt="">
                </div>
            </div>
            <div class="dots">
            </div>
        </div>

    <script src="./js/twoYears.js"></script>
    <script src="./js/carrousel.js"></script>
</body>
</html>
